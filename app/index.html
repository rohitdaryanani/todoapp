<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <aside id="logo">
        <img src="images/" alt="logo here">
    </aside>

    <section id="main">
	    <header>
	        <h1>Todos</h1>
	    </header>

	    <section id="new-todo" class="main">
	        <form action="#">
	            <input type="checkbox" id="check-all" />
	            <input type="text" id="write-something" name="write-something" placeholder="whats needs to be done?" autofocus="">
	        </form>
	    </section>

	    <section id="content" class="main">
			<ul id="todos">
				<li>
					<input type="checkbox"><span> test </span><button class="destroy">Delete</button>
				</li>
			</ul>
	    </section>

	    <footer>
	    	<p>Double-Click To Edit Todo</p>
	    	<p>Created by Rohit Daryanani</p>
	    </footer>
    </section>


</body>

</html>
